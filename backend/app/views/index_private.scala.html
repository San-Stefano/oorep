@(repertory: String, symptom: String, page: Int, remedyString: String, minWeight: Int, title: String)

@header = {
        <link rel="stylesheet" href="/assets/html/third-party/bootstrap-4.1.3/css/bootstrap.min.css">
        <script src="/assets/html/third-party/jquery-3.3.1.min.js"></script>
        <script src="/assets/html/third-party/popper.min.js"></script>
        <script src="/assets/html/third-party/bootstrap-4.1.3/js/bootstrap.min.js"></script>
        <script src="/assets/html/js/oorep_local.js"></script>
        <link rel="stylesheet" href="/assets/html/third-party/open-iconic-master/font/css/open-iconic-bootstrap.css">
        <link rel="stylesheet" href="/assets/html/mystyle.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:image" content="https://www.oorep.com/assets/html/img/oorep_screenshot_shared.jpg" />
        <meta property="og:image:secure_url" content="https://www.oorep.com/assets/html/img/oorep_screenshot_shared.jpg" />
        <meta property="og:description" content="Open-source homeopathic repertory that requires only a web browser to run." />
        <meta property="og:type" content="website" />

        @if(remedyString.length > 0) {
        <meta property="og:title" content="OOREP - rubrics for '@symptom' containing '@remedyString' in repertory '@repertory'" />
        } else {
        <meta property="og:title" content="OOREP - rubrics for '@symptom' in repertory '@repertory'" />
        }

        <meta name="description" content="Open-source homeopathic repertory that requires only a web browser to run." />
        <meta name="keywords" content="oorep, repertory, homeopathy, repertorization" />
}

@main(title, header) {
    <!-- Load JavaScript application first (e.g., in case of /show?), then execute below script. -->
    <script type="text/javascript" charset="ISO-8859-1" src="/assets/sec_frontend-opt.js"></script>

    <!-- Now that application has loaded, display the results of below lookup... -->
    <script>
    $(document).ready(function(){
      Repertorise.doLookup("@repertory", "@symptom", "@page", "@remedyString", "@minWeight");
    });
    </script>

    <noscript>
        <div class="alert alert-danger text-center" role="alert">
            OOREP requires JavaScript. Turn it on in your browser and reload the page, please.
        </div>
    </noscript>
}
