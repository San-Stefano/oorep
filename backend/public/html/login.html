<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/html/third-party/bootstrap-4.1.3/css/bootstrap.min.css">
    <script src="/assets/html/third-party/jquery-3.3.1.min.js"></script>
    <script src="/assets/html/third-party/popper.min.js"></script>
    <script src="/assets/html/third-party/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/html/mystyle.css">
    <link rel="stylesheet" href="/assets/html/signin.css">

    <title>OOREP &mdash; Login</title>
</head>

<body class="text-center">

<div style="width:100%; margin-bottom:100px;" class="text-center">
    <form class="form-signin" action="/api/login" method="POST">
      <a href="https://www.oorep.com/"><img src="img/logo_small.png" alt="OOREP"></a>
        <h1 class="h3 mb-5 font-weight-bold" style="padding-top:30px;">
            Please sign in
        </h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me"> Remember me</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">
            <a href="#">Forgot your username or password?</a>
        </p>
    </form>
</div>

</body>
</html>
