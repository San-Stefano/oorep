image: java:8

services: 
  - postgres:11

variables:
  OOREP_DB_PASS: test
  OOREP_DB_HOST: postgres
  OOREP_DB_PORT: 5432
  OOREP_APPLICATION_HOST: http://localhost:9000
  OOREP_APPLICATION_SECRET: test
  POSTGRES_DB: oorep
  POSTGRES_USER: oorep_user
  POSTGRES_PASSWORD: test
  PGPASSWORD: test

before_script:
  # Install SBT
  - wget https://bintray.com/artifact/download/sbt/debian/sbt-1.3.4.deb
  - dpkg -i sbt-1.3.4.deb

build:
  script:
    - sbt ++2.13.1 compile
    - sbt ++2.13.1 dist

test:
  script:
    - sbt ++2.13.1 test
